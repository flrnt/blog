---
layout: default
title: FLRNT - Articles
description: Sometimes I write things.
category: articles
---

<h1 id="page_title">stuff i've written</h1>
<div id="post_wrapper" class="skinny_wrapper">
  {% for posts in site.posts %}
    <div class="post">
      <p class="date">{{ posts.date | date: '%B %d, %Y' }}</p>
      <h2><a href="{{ posts.url }}">{{ posts.title }}</a></h2>
      <span class="tag"><i class="fa fa-clock-o"></i> {{ posts.timereading }} min read | <i class="fa fa-flag-o"></i> {{ posts.language }}</span>
      <hr>
    </div>
  {% endfor %}
</div>
